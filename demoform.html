<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>
<body>
    <h1>Welcome To Harvard University</h1>
    <h2>Contact For Admission</h2>
    <form>
        <label for="name">
            Name
        </label>
        <input type="text" 
        name="name"
        id="name" 
        placeholder="Enter Your Name">
        <br><br>

        <label for="email">
            Email
        </label>
        <input type="email" 
        name="email" 
        id="email"
        placeholder="Enter Your Email ID">
        <br><br>

        <label for="contact">
            Contact Number
        </label>
        <input type="number" 
        name="contact"
        id="contact" 
        placeholder="Enter contact number">
        <br><br>

        <label for="gender">
            Gender
        </label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob"name="date">
        <br>
       
        <span>Rating</span>
        <label for="rating">1</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating">2</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating">3</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating">4</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating">5</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <br>
        
        
    <label for="msg">Write your message</label><br>
    <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message"></textarea>
    <br>
         
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset"><br><br>

        <footer>
            <a href="https://www.youtube.com" target="_blank">
            <img src="youtube.png" alt="youtube" height="40"width="40">  
            </a>
            <a href="https://www.google.com" target="_blank">
                <img src="google.png" alt="google" height="40"width="40">  
                </a>
        </footer>
    </form>
    <!--This Form is created by Kanchan Prasad(deve.prasad)-->
</body>
</html>
